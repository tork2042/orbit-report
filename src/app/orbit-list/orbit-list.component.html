<app-orbit-list [satellites]="displayList"></app-orbit-list>
<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th (click)="sort(satellite[i].name)" class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor ="let satellite of satellites" >
       <th>{{satellite.name}}</th>
       <th [class.warning] = "shouldShowWarning()=true">{{satellite.type}}</th>
       <th>{{satellite.operational}}</th>
       <th>{{satellite.orbitType}}</th>
       <th>{{satellite.launchDate}}</th>
   </tr>
</table>
